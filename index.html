<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situational Leadership Practice Partner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Situational Leadership Practice Partner</h1>
            <p class="subtitle">Based on Ken Blanchard's SLII Model</p>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="chat-input-container">
                <textarea
                    id="userInput"
                    placeholder="Type your message..."
                    rows="2"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <button id="resetButton" class="reset-button">Start New Session</button>
            <p class="footer-text">A prototype by AgentFlow for Sean Miller</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
